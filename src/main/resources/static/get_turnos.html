<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/get_turno.js"></script>
    <script type="text/javascript" src="js/delete_turnos.js"></script>
    <script type="text/javascript" src="js/update_turnos.js"></script>
</head>
<body>
    <div class="container">
        <div id="div_turno_table">
            <h1>Lista de Turnos</h1>
            <div class="row col-md-6 table-responsive">
                <table id="turnoTable" class ="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Fecha</th>
                            <th>Paciente</th>
                            <th>Odontologo</th>
                        </tr>
                    </thead>
                    <tbody id="turnoTableBody">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" style="display: none; background-color:#ffc09f; padding:10px; border-radius:3px" id="div_turno_updating">
                <form id="update_turno_form">
                    <div class="form-group">
                        <label>Id</label>
                        <input type="text" class="form-control" id="turno_id" readonly>
                    </div>
                    <div class="form-group">
                        <label>Fecha:</label>
                        <input type="Date" class="form-control" id="fechaIngreso"

                           name="fechaIngreso" required></input>
                    
                    </div>
                    <div class="form-group">
                        <label class="control-label" >Paciente:</label>
                        <select class="form-select" id="select_paciente" aria-label="Default select example">
                            <option selected>Abre este menu de selección</option>
                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" >Odontologo:</label>
                        <select class="form-select" id="select_odontologo" aria-label="Default select example">
                            <option selected>Abre este menu de selección</option>
                            
                          </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-danger"
                        id="btn-add-new-turnos">Guardar</button>
                    </div>
                </form>
                <div id="response" style="display:none; margin-top:10px"></div>
            </div>
        </div>
    </div>

</body>
</html>
